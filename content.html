<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Course Registration</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="registration-container">
      <header>
        <h1 id="title">Register for the Java Course</h1>
      </header>

      <main>
        <form id="registrationForm" class="registration-form">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input
              onkeydown="return /[a-z]/i.test(event.key)"
              type="text"
              id="firstName"
              name="firstName"
              required
            />
          </div>

          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input
              onkeydown="return /[a-z]/i.test(event.key)"
              type="text"
              id="lastName"
              name="lastName"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div title="at least 6 characters" class="form-group password-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <button type="button" id="togglePassword" class="toggle-password">
              Show
            </button>
          </div>

          <button type="submit" id="enrollButton" class="enroll-button">
            Enroll
          </button>
        </form>

        <div id="successMessage" class="hidden success-message">
          <h2>You are enrolled!</h2>
          <button id="backButton" class="back-button">Back</button>
        </div>
      </main>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
